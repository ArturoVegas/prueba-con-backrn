<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="White Pearl Translation - Información detallada del manga con la más alta calidad">
  <meta name="keywords" content="manga, información, capítulos, White Pearl Translation">
  <meta name="author" content="White Pearl Translation">
  <title>Info del Manga - White Pearl Translation</title>

  <!-- Preconnect para optimización -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/manga-info.css" />
  
  <!-- Prefetch para recursos importantes -->
  <link rel="prefetch" href="../html/mangas.html">
  <link rel="prefetch" href="../index.html">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md row-personalizada px-3 w-100">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <img src="../Recursos/imagenes/imagen al principio.png" alt="Logo" class="img-fluid logo-img me-2" />
        <img src="../Recursos/imagenes/whitePearltranslation.png" alt="Nombre Scan" class="img-fluid nombre-img" />
      </a>
      
      <!-- Botón de alternancia de versión junto al logo (solo desktop) -->
      <button id="version-toggle-btn" class="btn btn-outline-warning ms-3 d-none d-lg-inline-flex" 
              style="height: 38px; font-size: 0.8rem;" title="Alternar versión del sitio">
        <i id="version-icon" class="bi bi-lightning me-1"></i>
        <span id="version-text">Estándar</span>
      </button>
      
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
      </button>

      <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbarContent">
        <ul class="navbar-nav flex-column flex-md-row w-100 justify-content-center align-items-center">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../html/mangas.html">Nuestros mangas</a></li>
          <!-- Botón de versión solo para móviles -->
          <li class="nav-item d-lg-none">
            <button id="version-toggle-btn-mobile" class="btn btn-outline-warning w-100 mt-2" 
                    style="font-size: 0.85rem;" title="Alternar versión del sitio">
              <i id="version-icon-mobile" class="bi bi-lightning me-2"></i>
              <span id="version-text-mobile">Cambiar a Estándar</span>
            </button>
          </li>
        </ul>
        <form id="form-buscar" class="d-flex mt-3 mt-md-0 ms-md-auto w-100 w-md-50 align-items-center" role="search">
          <input id="input-buscar" class="form-control border-dark" type="search" placeholder="🔍 Buscar..." aria-label="Buscar" />
          <div class="dropdown ms-2">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="authDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="height: 38px; font-size: 0.8rem;">
              <i class="bi bi-person-circle me-1"></i>Cuenta
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authDropdown">
              <li><a class="dropdown-item" href="../html/auth.html"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión</a></li>
              <li><a class="dropdown-item" href="../html/auth.html"><i class="bi bi-person-plus me-2"></i>Registrarse</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid">
    <div class="manga-info-container">
      <!-- Banner de fondo -->
      <div class="manga-banner" id="manga-banner">
        <div class="banner-overlay"></div>
      </div>

      <!-- Header del manga -->
      <div class="manga-header">
        <div class="manga-cover-container">
          <img id="manga-portada" class="manga-cover" alt="Imagen del manga" />
        </div>
        <div class="manga-info">
          <h1 id="manga-titulo" class="manga-title">Cargando título...</h1>
          <div class="manga-details">
            <div class="detail-item"><span class="detail-label">Autor:</span> <span class="detail-value" id="manga-autor">-</span></div>
            <div class="detail-item"><span class="detail-label">Géneros:</span> <span class="detail-value" id="manga-genero">-</span></div>
            <div class="detail-item"><span class="detail-label">Estado:</span> <span class="detail-value" id="manga-estado">-</span></div>
            <div class="detail-item"><span class="detail-label">Fecha:</span> <span class="detail-value" id="manga-fecha">-</span></div>
            <div class="detail-item"><span class="detail-label">Frecuencia:</span> <span class="detail-value" id="manga-frecuencia">-</span></div>
          </div>

          <!-- Botón para agregar a lista -->
          <div id="dropdown-listas" class="dropdown mt-3">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-plus-circle me-1"></i> Agregar a mi lista
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" data-lista="favoritos"><i class="bi bi-heart me-2 text-danger"></i>Favoritos</a></li>
              <li><a class="dropdown-item" href="#" data-lista="leyendo"><i class="bi bi-book me-2 text-success"></i>Leyendo</a></li>
              <li><a class="dropdown-item" href="#" data-lista="pendientes"><i class="bi bi-bookmark me-2 text-warning"></i>Pendiente</a></li>
              <li><a class="dropdown-item" href="#" data-lista="terminados"><i class="bi bi-check-circle me-2 text-info"></i>Terminado</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Sinopsis -->
      <div class="manga-content">
        <div class="sinopsis-section">
          <h3 class="section-title"><i class="bi bi-book me-2"></i>Sinopsis</h3>
          <p id="manga-sinopsis" class="sinopsis">Cargando sinopsis...</p>
        </div>

        <!-- Lista de capítulos -->
        <div class="capitulos-section">
          <h3 class="section-title"><i class="bi bi-list me-2"></i>Lista de capítulos</h3>
          <div class="lista-scroll">
            <ul id="lista-capitulos" class="list-group list-group-flush listaCap">
              <!-- Capítulos dinámicos -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-redes py-4 mt-4">
      <div class="container text-center">
        <h5 class="mb-3 text-light">Síguenos en nuestras redes</h5>
        <div class="d-flex justify-content-center gap-4">
          <a href="https://web.facebook.com/profile.php?id=61556342730848" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-light fs-3" aria-label="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://discord.com/invite/sJJZkrkXz6" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-light fs-3" aria-label="Discord">
            <i class="bi bi-discord"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="../java/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
