<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autenticación - White Pearl Translation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/auth.css" />
</head>
<body>
  <!-- Botón de regreso -->
  <a href="../index.html" class="back-btn" title="Volver al inicio">
    <i class="bi bi-arrow-left fs-5"></i>
  </a>

  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-container">
      <div class="auth-card">
        <!-- Logo -->
        <div class="logo-container">
          <img src="../Recursos/imagenes/imagen al principio.png" alt="Logo" />
          <img src="../Recursos/imagenes/whitePearltranslation.png" alt="White Pearl Translation" />
        </div>

        <!-- Pestañas -->
        <div class="tab-buttons">
          <button class="tab-btn active" id="loginTab">
            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
          </button>
          <button class="tab-btn" id="registerTab">
            <i class="bi bi-person-plus me-2"></i>Registrarse
          </button>
        </div>

        <!-- Contenedor de formularios -->
        <div class="forms-container">
          <!-- Formulario de Login -->
          <div id="loginForm" class="fade-transition fade-in">
            <form id="loginFormElement">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">
                  <i class="bi bi-envelope me-2"></i>Correo electrónico
                </label>
                <input type="email" class="form-control" id="loginEmail" placeholder="ejemplo@correo.com" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">
                  <i class="bi bi-lock me-2"></i>Contraseña
                </label>
                <input type="password" class="form-control" id="loginPassword" placeholder="********" required />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">
                  <i class="bi bi-bookmark-check me-2"></i>Mantener sesión activa
                </label>
              </div>
              <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
              </button>
              <div id="loginError" class="alert alert-custom d-none"></div>
            </form>
          </div>

          <!-- Formulario de Registro -->
          <div id="registerForm" class="fade-transition d-none">
            <form id="registerFormElement">
              <div class="mb-3">
                <label for="registerNick" class="form-label">
                  <i class="bi bi-person me-2"></i>Nombre de usuario
                </label>
                <input type="text" class="form-control" id="registerNick" placeholder="Tu nombre de usuario" required />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">
                  <i class="bi bi-envelope me-2"></i>Correo electrónico
                </label>
                <input type="email" class="form-control" id="registerEmail" placeholder="ejemplo@correo.com" required />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">
                  <i class="bi bi-lock me-2"></i>Contraseña
                </label>
                <input type="password" class="form-control" id="registerPassword" placeholder="********" required />
              </div>
              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">
                  <i class="bi bi-lock-fill me-2"></i>Confirmar contraseña
                </label>
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="********" required />
              </div>
              <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                <i class="bi bi-person-plus me-2"></i>Crear cuenta
              </button>
              <div id="registerError" class="alert alert-custom d-none"></div>
              <div id="registerSuccess" class="alert alert-success-custom d-none"></div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="../java/auth-page.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
