<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="White Pearl Translation - Los mejores mangas traducidos al español con la más alta calidad">
  <meta name="keywords" content="manga, traducción, español, White Pearl, mangas populares">
  <meta name="author" content="White Pearl Translation">
  <title>White Pearl Translation - Mangas en Español</title>

  <!-- Preconnect para optimización -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./styles/home.css">
  
  <!-- Prefetch para recursos importantes -->
  <link rel="prefetch" href="./html/mangas.html">
  <link rel="prefetch" href="./html/auth.html">

</head>
<body>
  <!-- Loader moderno -->
  <div id="page-loader" class="page-loader">
<div class="loader-content">
        <div class="loader-spinner">
          <div class="spinner-inner"></div>
          <div class="spinner-inner"></div>
          <div class="spinner-inner"></div>
        </div>
        <p class="loader-text">Cargando White Pearl Translation...</p>
        <button id="performance-warning-btn" class="performance-warning" style="display: none;">
          <i class="bi bi-exclamation-triangle"></i>
          ¿Problemas de rendimiento? Prueba la versión estándar
        </button>
      </div>
  </div>
  
  <!-- Contenedor principal con flexbox -->
  <div class="main-wrapper">
    <div class="container-fluid p-0 overflow-hidden main-content">
    <!-- Encabezado Mejorado -->
    <nav class="navbar navbar-expand-lg row-personalizada px-3">
      <div class="container-fluid">
        <!-- Logo con efecto hover mejorado -->
        <a class="navbar-brand d-flex align-items-center" href="index.html" title="White Pearl Translation - Inicio">
          <div class="logo-container">
            <img src="./Recursos/imagenes/imagen al principio.png" alt="White Pearl Translation Logo" class="img-fluid logo-img me-2" loading="lazy" />
            <img src="./Recursos/imagenes/whitePearltranslation.png" alt="White Pearl Translation" class="img-fluid nombre-img" loading="lazy" />
          </div>
        </a>
        
        <!-- Botón de alternancia de versión junto al logo (solo desktop) -->
        <button id="version-toggle-btn" class="btn btn-outline-warning ms-3 d-none d-lg-inline-flex" 
                style="height: 38px; font-size: 0.8rem;" title="Alternar versión del sitio">
          <i id="version-icon" class="bi bi-lightning me-1"></i>
          <span id="version-text">Estándar</span>
        </button>
        
        <!-- Indicador de estado de conexión -->
        <div class="connection-status d-none d-md-flex align-items-center me-3">
          <div class="status-indicator" id="connection-indicator">
            <div class="status-dot"></div>
            <span class="status-text"></span>
          </div>
        </div>
        
        <button
          class="navbar-toggler ms-auto custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Menú de navegación"
        >
          <span class="toggler-line"></span>
          <span class="toggler-line"></span>
          <span class="toggler-line"></span>
        </button>
        
        <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarContent">
          <!-- Menú de navegación mejorado -->
          <ul class="navbar-nav flex-column flex-lg-row w-100 justify-content-center align-items-center" role="menu">
            <li class="nav-item" role="none">
              <a class="nav-link" href="./html/mangas.html" role="menuitem">
                <i class="bi bi-book me-2"></i>
                <span>Nuestros mangas</span>
              </a>
            </li>
            <!-- Botón de versión solo para móviles -->
            <li class="nav-item d-lg-none" role="none">
              <button id="version-toggle-btn-mobile" class="btn btn-outline-warning w-100 mt-2" 
                      style="font-size: 0.85rem;" title="Alternar versión del sitio">
                <i id="version-icon-mobile" class="bi bi-lightning me-2"></i>
                <span id="version-text-mobile">Cambiar a Estándar</span>
              </button>
            </li>
          </ul>
          <form
            id="form-buscar"
            class="d-flex mt-3 mt-md-0 ms-md-auto w-100 w-md-50 align-items-center"
            role="search"
            aria-label="Formulario de búsqueda"
          >
            <div class="position-relative flex-grow-1">
              <input
                id="input-buscar"
                class="form-control border-dark"
                type="search"
                placeholder="🔍 Buscar manga..."
                aria-label="Buscar manga"
                autocomplete="off"
              />
              <ul class="autocomplete-list" id="autocomplete-list"></ul>
            </div>
            
            <div class="dropdown ms-2">
              <button
                class="btn btn-outline-light dropdown-toggle"
                type="button"
                id="authDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="height: 38px; font-size: 0.8rem;"
              >
                <i class="bi bi-person-circle me-1"></i>Cuenta
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authDropdown" role="menu">
                <li role="none">
                  <a class="dropdown-item" href="./html/auth.html" role="menuitem">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
                  </a>
                </li>
                <li role="none">
                  <a class="dropdown-item" href="./html/auth.html" role="menuitem">
                    <i class="bi bi-person-plus me-2"></i>Registrarse
                  </a>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- Carrusel -->
    <div class="row m-0 p-0">
      <div class="col-12 p-0">
        <div id="carouselWrapper">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
            data-bs-interval="5000"
            aria-label="Carrusel de imágenes destacado"
          >
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"><!-- Dinámico desde Firebase --></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
              aria-label="Anterior"
            >
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
              aria-label="Siguiente"
            >
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Título -->
    <div class="row m-0 p-0 filaTituloMejores">
      <div class="col-12 p-0 d-flex justify-content-center">
        <h1 class="maspopulares">Nuestros mangas más populares</h1>
      </div>
    </div>

    <!-- Tarjetas populares -->
    <div class="overflow-auto px-2">
      <div class="d-flex flex-nowrap gap-3" id="carrusel-populares">
        <!-- Tarjetas insertadas por JS -->
      </div>
    </div>

    <!-- Últimas actualizaciones y Noticias -->
     <div class="row justify-content-center align-items-start">

        <!-- Últimas actualizaciones -->
      <div class="col-12 col-md-6">
        <h1 class="maspopulares text-center mb-3">Últimas actualizaciones</h1>
        <div
          id="ultimas-actualizaciones"
          class="row row-cols-3 g-3 px-2 px-sm-3 px-md-0"
          aria-live="polite"
          aria-relevant="additions"
        >
          <!-- Tarjetas dinámicas -->
        </div>
      </div>

      <!-- Noticias -->
       <div class="col-12 col-md-4 mt-md-0" id="noticias-columna">

        <h1 class="maspopulares text-center mb-3">Noticias</h1>
        <div
          id="carouselNoticias"
          class="carousel slide"
          data-bs-ride="carousel"
          aria-label="Carrusel de noticias"
        >
          <div class="carousel-indicators"></div>
          <div class="carousel-inner rounded">
            <!-- Noticias dinámicas -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselNoticias"
            data-bs-slide="prev"
            aria-label="Anterior"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselNoticias"
            data-bs-slide="next"
            aria-label="Siguiente"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
    </div>
    <!-- Fin main-content -->

    <!-- Footer (ya fuera del container-fluid) -->
    <footer class="footer-redes">
    <div class="container text-center">
      <h5 class="mb-3 text-light">Síguenos en nuestras redes</h5>
      <div class="d-flex justify-content-center gap-4">
        <a
          href="https://web.facebook.com/profile.php?id=61556342730848"
          target="_blank"
          rel="noopener noreferrer"
          class="text-decoration-none text-light fs-3"
          aria-label="Facebook"
          ><i class="bi bi-facebook"></i
        ></a>
        <a
          href="https://discord.com/invite/sJJZkrkXz6"
          target="_blank"
          rel="noopener noreferrer"
          class="text-decoration-none text-light fs-3"
          aria-label="Discord"
          ><i class="bi bi-discord"></i
        ></a>
      </div>
    </div>
    </footer>
  </div>
  <!-- Fin main-wrapper -->

  <!-- Optimizador móvil - CRÍTICO para rendimiento -->
  <script type="module" src="./java/mobile-optimizer.js"></script>
  
  <!-- Scripts con optimización de carga -->
       <script type="module" src="./java/paginaPrincipal.js" defer></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
